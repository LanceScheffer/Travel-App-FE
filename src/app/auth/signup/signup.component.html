<div class="mt-5">
  <h1 class="text-center mb-3">Sign Up</h1>
<form>
  <div class="row">
    <div class="col-6">
      <div class="mb-3">
        <label for="" class="form-label">Email Address</label>
        <input type="e-mail" class="form-control">
      </div>
      <div>
        We will not share your email
      </div>
    </div>
    <div class="col-6">
      <label for="" class="form-label">Phone Number</label>
      <input type="text" class="form-control">
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <label for="" class="form-label">
        First Name
      </label>
      <input type="text" class="form-control">
    </div>
    <div class="col-6">
      <label for="" class="form-label">
        Last Name
      </label>
      <input type="text" class="form-control">
    </div>
  </div>

  <div class="row mb-3">
    <div class="col-6">
      <label for="" class="form-label">
        Password
      </label>
      <input type="password" class="form-control">
    </div>
    <div class="col-6">
      <label for="" class="form-label">
        Password confirmation
      </label>
      <input type="password" class="form-control">
    </div>
  </div>

  <div class="text-center mb-3">
    <button class="btn btn-primary">Sign Up</button>
  </div>
  <div><p class="text-center">Already have an account? <a>Login</a></p></div>
</form>

</div>
