<div class="row row-cols-1 row-cols-md-2 g-4">
  <div class= "col" *ngFor="let item of destinations">
    <div class="card">
      <img src= "{{item.imagePath}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{item.location}}</h5>
        <p class="card-text">{{item.description}}</p>
      </div>
    </div>
  </div>
</div>
